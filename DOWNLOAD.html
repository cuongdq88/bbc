     <script>

  var links = ['http://eslfreesource.a2hosted.com/conb/EnglishAtWork_44_Computer_crisis.mp3',
'http://eslfreesource.a2hosted.com/conb/EnglishAtWork_45_The_plastic_aubergine.mp3',
'http://eslfreesource.a2hosted.com/conb/EnglishAtWork_46_ Acting_up.mp3'];

function downloadAll(urls) {
  var link = document.createElement('a');

  link.setAttribute('download', null);
  link.style.display = 'none';

  document.body.appendChild(link);

  for (var i = 0; i < urls.length; i++) {
    link.setAttribute('href', urls[i]);
    link.click();
  }

  document.body.removeChild(link);
}


         </script>

  </head>
  <body>

<button onclick="downloadAll(window.links)">Download files.</button>

  </body>
